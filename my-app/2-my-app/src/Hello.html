<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eno Yao</title>
  </head>
  <body>
    <script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
    <script>
      const { WeElement, define, html, h, render } = omi;
      const StyledComponents = styled.div`
        p {
          color: #58bc58;
        }
        div {
          height: 100px;
          background: #12d3ec;
        }
      `;

      class ComponentName extends WeElement {
        render() {
          return h(
            StyledComponents,
            null,
            h(
              "div",
              null,
              h("p", null, this.state.title),
              h(
                "div",
                {
                  className: "div1"
                },
                "\u4F60\u597D",
                h(
                  "div",
                  {
                    className: "div2"
                  },
                  "Hello"
                )
              )
            )
          );
        }

        constructor(props) {
          super(props);
          this.state = {
            title: "react"
          };
        }

        componentDidMount() {
          console.log("生命周期");
        }
      }

      export default ComponentName;
      render(
        html`
          <Component-name />
        `,
        "body"
      );
    </script>
  </body>
</html>
